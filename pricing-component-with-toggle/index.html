<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pricing component with toggle</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <script>
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty("--vh", `${vh}px`);
    </script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Our Pricing</h1>
      <div class="toggle-container">
        Annually Monthly
      </div>

      <div class="card-container">
        <div class="basic card">
          <h2>Basic</h2>
          <h3 id="basic-monthly">&dollar;19.99</h3>
          <!-- <h3 id="basic-annualy">&dollar;199.99</h3> -->
          <div class="features">
            <p>500 GB Storage</p>
            <p>2 Users Allowed</p>
            <p>Send up to 3 GB</p>
          </div>
          <button>Learn More</button>
        </div>
        <div class="pro card">
          <h2>Professional</h2>
          <h3 id="pro-monthly">&dollar;19.99</h3>
          <!-- <h3 id="pro-annualy">&dollar;199.99</h3> -->
          <div class="features">
            <p>1 TB Storage</p>
            <p>5 Users Allowed</p>
            <p>Send up to 10 GB</p>
          </div>
          <button>Learn More</button>
        </div>
        <div class="master card">
          <h2>Master</h2>
          <h3 id="master-monthly">&dollar;24.99</h3>
          <!-- <h3 id="master-annualy">&dollar;249.99</h3> -->
          <div class="features">
            <p>2 TB Storage</p>
            <p>10 Users Allowed</p>
            <p>Send up to 20 GB</p>
          </div>
          <button>Learn More</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/pricing-component-with-toggle-8vPwRMIC"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/tuliosj">Your Name Here</a>.
    </div>
  </body>
</html>
