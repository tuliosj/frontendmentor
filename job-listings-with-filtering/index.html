<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Job Listings</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="filter">
        <div class="filters">
          <div class="item">
            <span>This</span
            ><button>
              <img src="./images/icon-remove.svg" alt="Remove filter" />
            </button>
          </div>
          <div class="item">
            <span>That</span
            ><button>
              <img src="./images/icon-remove.svg" alt="Remove filter" />
            </button>
          </div>
        </div>
        <div>
          <button id="clear-all">Clear</button>
        </div>
      </div>
    </header>
    <main>
      <div class="highlighted card">
        <div class="job">
          <img src="./images/account.svg" alt="" />
          <div class="description">
            <div class="top">
              <span>Company</span>
              <span class="new">New!</span>
              <span class="featured">Featured</span>
            </div>
            <button><h3>Accountant</h3></button>
            <div class="bottom">
              <span class="time">2d ago</span>
              <span class="dot">•</span>
              <span class="contract">Contract</span>
              <span class="dot">•</span>
              <span class="remote">Remote</span>
            </div>
          </div>
        </div>
        <div class="tags">
          <button>This</button>
          <button>That</button>
        </div>
      </div>
      <div class="card">
        <div class="job">
          <img src="./images/account.svg" alt="" />
          <div class="description">
            <div class="top">
              <span>Company</span>
              <span class="new">New!</span>
              <span class="featured">Featured</span>
            </div>
            <button><h3>Accountant</h3></button>
            <div class="bottom">
              <span class="time">2d ago</span>
              <span class="dot">•</span>
              <span class="contract">Contract</span>
              <span class="dot">•</span>
              <span class="remote">Remote</span>
            </div>
          </div>
        </div>
        <div class="tags">
          <button>This</button>
          <button>That</button>
        </div>
      </div>
    </main>
  </body>
</html>
